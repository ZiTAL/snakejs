<!DOCTYPE html>
<html manifest="snake.manifest">
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	
    <title>snake</title>
	<link type="image/png" rel="shortcut icon" href="img/snake.png" />
	<link type="text/css" rel="stylesheet" href="css/reset.css" />
	<link type="text/css" rel="stylesheet" href="css/snake.css" />
	<script type="text/javascript" src="js/quo.min.js"></script>
	<script type="text/javascript" src="js/array.js"></script>
	<script type="text/javascript" src="js/snake.js"></script>
	<script type="text/javascript" src="js/snake.gestures.quo.js"></script>
	<script type="text/javascript">
	window.addEventListener('load', function()
	{
		var manifestLocation = window.location.href+"manifest.webapp";
		var installRequest = navigator.mozApps.install(manifestLocation);

		snake.setParams(
		{
			snake_size: 3,
			container_size: 10,
			speed: 200			
		});
		snake.main();
	}, false);
	</script>	
</head>
