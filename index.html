<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
	
    <title>snake</title>
	<link type="image/png" rel="shortcut icon" href="img/snake.png" />
	<link type="text/css" rel="stylesheet" href="css/reset.css" />
	<link type="text/css" rel="stylesheet" href="css/snake.css" />
	<script type="text/javascript" src="js/hammer.min.js"></script>
	<script type="text/javascript" src="js/array.js"></script>
	<script type="text/javascript" src="js/snake.js"></script>
	<script type="text/javascript" src="js/snake.gestures.hammer.js"></script>
	<script type="text/javascript">
	window.addEventListener('load', function()
	{
		if (typeof navigator['mozApps'] != 'undefined')
		{
			var installRequest = navigator.mozApps.install(window.location.href+"manifest.webapp");
	
			installRequest.onsuccess = function(data)
			{
				// App installed successfully!
			};					
		}

		snake.setParams(
		{
			snake_size: 3,
			container_size: 15,
			speed: 200,
			swipe_velocity: 0.7
		});
		snake.main();
	}, false);

	document.addEventListener('ontouchstart', function(e)
	{
		e.preventDefault(); 
	}, false);	
	</script>	
</head>
<body>
</body>
</html>
